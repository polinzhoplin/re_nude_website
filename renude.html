<!DOCTYPE html>
<html>
<head>
  <title>Simple Online Shop</title>
</head>
<body>
  <h1>Simple Online Shop</h1>
  <p>Select the items you want to purchase:</p>
  
  <div>
    <h2>Item 1</h2>
    <p>Description of Item 1</p>
    <p>Price: $10.00</p>
    <button onclick="addItem('Item 1', 10.00)">Add to Cart</button>
  </div>
  
  <div>
    <h2>Item 2</h2>
    <p>Description of Item 2</p>
    <p>Price: $15.00</p>
    <button onclick="addItem('Item 2', 15.00)">Add to Cart</button>
  </div>
  
  <div>
    <h2>Item 3</h2>
    <p>Description of Item 3</p>
    <p>Price: $20.00</p>
    <button onclick="addItem('Item 3', 20.00)">Add to Cart</button>
  </div>
  
  <h2>Cart</h2>
  <ul id="cartItems"></ul>
  
  <h3>Total: $<span id="total">0.00</span></h3>
  
  <button onclick="checkout()">Checkout</button>
  
  <script src="shop.js"></script>
</body>
</html>
